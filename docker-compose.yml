    environment:
      K6_OUT: ${K6_OUT:-clickhouse=http://0.0.0.0:8123/k6?dial_timeout=10s&max_open_conns=10}
      K6_CLICKHOUSE_ADDR: ${K6_CLICKHOUSE_ADDR:-http://0.0.0.0:8123}
      K6_CLICKHOUSE_DB: ${K6_CLICKHOUSE_DB:-k6}
      K6_CLICKHOUSE_USER: ${K6_CLICKHOUSE_USER:-default}
      K6_CLICKHOUSE_PASSWORD: ${K6_CLICKHOUSE_PASSWORD:-}
    volumes:
      - ./examples:/home/k6/examples:ro
      - k6_results:/home/k6/results
    network_mode: "host"
    # Override the entrypoint to keep container running
    # or specify the script to run
    command: run /home/k6/examples/simple.js
    profiles:
      - test

volumes:
  clickhouse_data:
    driver: local
  clickhouse_logs:
    driver: local
  grafana_data:
