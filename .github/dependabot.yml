version: 2
updates:
  # Go dependencies
  - package-ecosystem: gomod
    directory: "/"
    schedule:
      interval: monthly
      day: monday
      time: "03:15"
    open-pull-requests-limit: 5
    labels:
      - dependencies
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    allow:
      - dependency-type: "production"
      - dependency-type: "development"
    assignees:
      - mkutlak

  # GitHub Actions
  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: monthly
      day: monday
      time: "03:15"
    open-pull-requests-limit: 5
    labels:
      - dependencies
    commit-message:
      prefix: "chore(ci)"
      include: "scope"
    assignees:
      - mkutlak

  # Docker
  - package-ecosystem: docker
    directory: "/"
    schedule:
      interval: monthly
      day: monday
      time: "03:15"
    open-pull-requests-limit: 5
    labels:
      - dependencies
    commit-message:
      prefix: "chore(docker)"
      include: "scope"
    assignees:
      - mkutlak

  # npm (for semantic-release)
  - package-ecosystem: npm
    directory: "/"
    schedule:
      interval: monthly
      day: monday
      time: "03:15"
    open-pull-requests-limit: 5
    labels:
      - dependencies
    commit-message:
      prefix: "chore(npm)"
      include: "scope"
    assignees:
      - mkutlak
