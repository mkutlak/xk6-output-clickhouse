name: Release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  packages: write

defaults:
  run:
    shell: bash

jobs:
  build-binaries:
    name: Build Release Binaries (${{ matrix.os }}/${{ matrix.arch }})
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      matrix:
        os: [linux]
        arch: [amd64, arm64]
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          persist-credentials: false
          ref: ${{ github.ref_name }}

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25.x"
          cache: true

      - name: Install xk6
        run: go install go.k6.io/xk6/cmd/xk6@latest

      - name: Build k6 binary (${{ matrix.os }}/${{ matrix.arch }})
        run: |
          MODULE_NAME=$(go list -m)
          GOOS=${{ matrix.os }} GOARCH=${{ matrix.arch }} \
          GOPRIVATE="go.k6.io/k6" xk6 build \
            --output ./k6-${{ matrix.os }}-${{ matrix.arch }} \
            --with "${MODULE_NAME}=."

      - name: Create checksum
        run: sha256sum ./k6-${{ matrix.os }}-${{ matrix.arch }} > k6-${{ matrix.os }}-${{ matrix.arch }}.sha256

      - name: Upload binary artifact
        uses: actions/upload-artifact@v6
        with:
          name: k6-${{ matrix.os }}-${{ matrix.arch }}
          path: |
            ./k6-${{ matrix.os }}-${{ matrix.arch }}
            ./k6-${{ matrix.os }}-${{ matrix.arch }}.sha256
          retention-days: 1

  build-docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          persist-credentials: false
          ref: ${{ github.ref_name }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          platforms: linux/amd64,linux/arm64

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/xk6-output-clickhouse
          tags: |
            type=raw,value=${{ github.ref_name }}
            type=raw,value=${{ steps.version.outputs.version }}
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  upload-assets:
    name: Upload Release Assets
    needs: [build-binaries, build-docker]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v7
        with:
          path: ./artifacts
          merge-multiple: true

      - name: Wait for GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          for i in $(seq 1 20); do
            if gh release view "${{ github.ref_name }}" --repo "${{ github.repository }}" > /dev/null 2>&1; then
              echo "Release ${{ github.ref_name }} found."
              break
            fi
            if [ "$i" -eq 20 ]; then
              echo "Timed out waiting for GitHub Release ${{ github.ref_name }}"
              exit 1
            fi
            echo "Waiting for release... attempt $i/20"
            sleep 15
          done

      - name: Upload binaries to release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload "${{ github.ref_name }}" ./artifacts/* \
            --repo "${{ github.repository }}" \
            --clobber
