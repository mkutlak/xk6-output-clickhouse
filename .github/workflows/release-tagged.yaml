name: Release

on:
  push:
    tags:
      - v[0-9]+.[0-9]+.[0-9]+

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  packages: write

defaults:
  run:
    shell: bash

jobs:
  build-binaries:
    name: Build Release Binaries
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      matrix:
        os: [linux]
        arch: [amd64, arm64]
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          persist-credentials: false
          ref: ${{ github.ref_name }}

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25.x"
          cache: true

      - name: Install xk6
        run: |
          go install go.k6.io/xk6/cmd/xk6@latest

      - name: Build k6 binary (${{ matrix.os }}/${{ matrix.arch }})
        run: |
          MODULE_NAME=$(go list -m)
          GOOS=${{ matrix.os }} GOARCH=${{ matrix.arch }} \
          GOPRIVATE="go.k6.io/k6" xk6 build \
            --output ./k6-${{ matrix.os }}-${{ matrix.arch }} \
            --with "${MODULE_NAME}=."

      - name: Create checksum
        run: |
          sha256sum ./k6-${{ matrix.os }}-${{ matrix.arch }} > k6-${{ matrix.os }}-${{ matrix.arch }}.sha256

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: k6-${{ matrix.os }}-${{ matrix.arch }}
          path: |
            ./k6-${{ matrix.os }}-${{ matrix.arch }}
            ./k6-${{ matrix.os }}-${{ matrix.arch }}.sha256
          retention-days: 1

  create-release:
    name: Create Release
    needs: build-binaries
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Generate changelog
        id: changelog
        run: |
          # Get the last tag before the current one
          CURRENT_TAG=${{ github.ref_name }}
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 "${CURRENT_TAG}"^ 2>/dev/null || echo "")

          if [ -z "$PREVIOUS_TAG" ]; then
            # First release, include all commits
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" --reverse)
          else
            # Include commits since last tag
            CHANGELOG=$(git log "${PREVIOUS_TAG}"..HEAD --pretty=format:"- %s (%h)" --reverse)
          fi

          # Output changelog as multiline
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            ## Changes

            ${{ steps.changelog.outputs.changelog }}

            ## Docker Images

            - `ghcr.io/${{ github.repository_owner }}/xk6-output-clickhouse:${{ github.ref_name }}`
            - `ghcr.io/${{ github.repository_owner }}/xk6-output-clickhouse:latest`

            Version without `v` prefix also available: `ghcr.io/${{ github.repository_owner }}/xk6-output-clickhouse:VERSION`
          draft: false
          prerelease: false
          files: |
            ./artifacts/k6-*

  tag-docker-images:
    name: Tag and Push Docker Images
    needs: create-release
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          persist-credentials: false
          ref: ${{ github.ref_name }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          platforms: linux/amd64,linux/arm64

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${{ github.ref_name }}
          echo "version=${VERSION#v}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image with version tag
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/xk6-output-clickhouse:${{ github.ref_name }}
            ghcr.io/${{ github.repository_owner }}/xk6-output-clickhouse:${{ steps.version.outputs.version }}
            ghcr.io/${{ github.repository_owner }}/xk6-output-clickhouse:latest
          labels: |
            org.opencontainers.image.title=xk6-output-clickhouse
            org.opencontainers.image.version=${{ steps.version.outputs.version }}
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  update-go-proxy:
    name: Update Go Module Proxy
    needs: create-release
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Trigger proxy cache update
        run: |
          # Fetch the module to trigger GOPROXY caching
          # This allows go get to use the released version
          MODULE=${{ github.repository }}
          TAG=${{ github.ref_name }}

          # Give GitHub a moment to complete the release
          sleep 5

          # Attempt to fetch the module
          go get -d "${MODULE}@${TAG}" || echo "Proxy update will be indexed automatically"
        env:
          GOPROXY: https://proxy.golang.org,direct

  release-summary:
    name: Release Summary
    needs: [create-release, build-binaries, tag-docker-images]
    if: always()
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Print release summary
        run: |
          echo "Release ${{ github.ref_name }} completed successfully!"
          echo ""
          echo "Docker Images:"
          echo "  - ghcr.io/${{ github.repository_owner }}/xk6-output-clickhouse:${{ github.ref_name }}"
          echo "  - ghcr.io/${{ github.repository_owner }}/xk6-output-clickhouse:latest"
          echo ""
          echo "Release artifacts available at:"
          echo "  ${{ github.server_url }}/${{ github.repository }}/releases/tag/${{ github.ref_name }}"
