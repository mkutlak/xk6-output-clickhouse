name: Build, Test, and Tag

on:
  push:
    branches:
      - main

permissions:
  contents: write
  packages: write

defaults:
  run:
    shell: bash

jobs:
  validate:
    name: Code Validation
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          persist-credentials: false

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25.x"
          cache: true

      - name: Check code formatting
        run: |
          if ! go fmt ./... | grep -q '^$'; then
            echo "Code formatting issues found. Run 'go fmt ./...'"
            go fmt ./...
            exit 1
          fi

      - name: Run go vet
        run: go vet ./...

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          args: --timeout=5m

      - name: Check go mod tidy
        run: |
          go mod tidy
          if ! git diff --quiet go.mod go.sum; then
            echo "go.mod or go.sum not tidy. Run 'go mod tidy'"
            exit 1
          fi

      - name: Run unit tests with race detection
        run: go test -v -race -timeout 5m ./...

  build-binaries:
    name: Build Release Binaries
    needs: [validate, test-coverage]
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      matrix:
        os: [linux]
        arch: [amd64, arm64]
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          persist-credentials: false

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25.x"
          cache: true

      - name: Install xk6
        run: |
          go install go.k6.io/xk6/cmd/xk6@master

      - name: Build k6 binary (${{ matrix.os }}/${{ matrix.arch }})
        run: |
          MODULE_NAME=$(go list -m)
          GOOS=${{ matrix.os }} GOARCH=${{ matrix.arch }} \
          GOPRIVATE="go.k6.io/k6" xk6 build \
            --output ./k6-${{ matrix.os }}-${{ matrix.arch }} \
            --with "${MODULE_NAME}=."

      - name: Verify binary
        run: |
          file ./k6-${{ matrix.os }}-${{ matrix.arch }}
          ls -lh ./k6-${{ matrix.os }}-${{ matrix.arch }}

      - name: Upload binary artifact
        uses: actions/upload-artifact@v5
        with:
          name: k6-${{ matrix.os }}-${{ matrix.arch }}
          path: k6-${{ matrix.os }}-${{ matrix.arch }}
          retention-days: 90

  build-docker:
    name: Build and Push Docker Images
    needs: [validate, test-coverage]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image-digest: ${{ steps.docker-build.outputs.digest }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          persist-credentials: false

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          platforms: linux/amd64,linux/arm64

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/xk6-output-clickhouse
          tags: |
            type=sha,prefix={{branch}}-
            type=ref,event=branch
            type=raw,value=latest

      - name: Build and push Docker image
        id: docker-build
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  semantic-release:
    name: Semantic Release
    needs: [build-binaries, build-docker]
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    outputs:
      new-release-published: ${{ steps.release.outputs.new_release_published }}
      new-release-version: ${{ steps.release.outputs.new_release_version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Run semantic-release
        id: release
        uses: cycjimmy/semantic-release-action@v4
        with:
          semantic_version: 24.3.0
          extra_plugins: |
            @semantic-release/commit-analyzer
            @semantic-release/release-notes-generator
            @semantic-release/changelog
            @semantic-release/git
            @semantic-release/github
            conventional-changelog-conventionalcommits
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Output release info
        run: |
          echo "New release published: ${{ steps.release.outputs.new_release_published }}"
          echo "New release version: ${{ steps.release.outputs.new_release_version }}"

  notify-release:
    name: Notify Release
    needs: semantic-release
    if: needs.semantic-release.outputs.new-release-published == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Log release notification
        run: |
          echo "New release created: v${{ needs.semantic-release.outputs.new-release-version }}"
          echo "Release workflow will be triggered automatically"
