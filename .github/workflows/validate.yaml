name: Validate

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

defaults:
  run:
    shell: bash

jobs:
  validate:
    name: Code Validation
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          persist-credentials: false

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25.x"
          cache: true

      - name: Check code formatting
        run: |
          if ! go fmt ./... | grep -q '^$'; then
            echo "Code formatting issues found. Run 'go fmt ./...'"
            go fmt ./...
            exit 1
          fi

      - name: Run go vet
        run: go vet ./...

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          args: --timeout=5m

      - name: Check go mod tidy
        run: |
          go mod tidy
          if ! git diff --quiet go.mod go.sum; then
            echo "go.mod or go.sum not tidy. Run 'go mod tidy'"
            exit 1
          fi

      - name: Run unit tests with race detection
        run: go test -v -race -timeout 5m ./...

  build-check:
    name: Build Verification
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          persist-credentials: false

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25.x"
          cache: true

      - name: Install xk6
        run: |
          go install go.k6.io/xk6/cmd/xk6@master

      - name: Build k6 with extension
        run: |
          MODULE_NAME=$(go list -m)
          GOPRIVATE="go.k6.io/k6" xk6 build \
            --output ./k6ext \
            --with "${MODULE_NAME}=."
          ./k6ext version

      - name: Verify binary
        run: |
          ./k6ext version
          file ./k6ext
